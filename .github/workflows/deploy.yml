name: Despliegue a Hostinger
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Obtener el cÃ³digo mÃ¡s reciente
        uses: actions/checkout@v4
      - name: ðŸ“‚ Sincronizar archivos con Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # FIX: Reverting to the only path that connected successfully
          server-dir: public_html/
          # SAFETY: Disabled clean-slate to prevent wiping
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            README.md
