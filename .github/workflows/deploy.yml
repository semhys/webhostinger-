name: Despliegue a Hostinger
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Obtener el cÃ³digo mÃ¡s reciente
        uses: actions/checkout@v4
      - name: ðŸ“‚ Sincronizar archivos con Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
