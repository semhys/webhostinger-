name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Target specific Hostinger folder
          server-dir: domains/semhys.com/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/venv/**
            **/.streamlit/**
            **/__pycache__/**
            SOLUCION_DB.sql
            README.md
