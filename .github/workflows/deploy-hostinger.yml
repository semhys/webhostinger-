name: Deploy Hostinger (semhys.com)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create deploy probe
        run: |
          echo "commit=${GITHUB_SHA}" > deploy_probe.txt
          echo "date=$(date -u)" >> deploy_probe.txt

      - name: Deploy to Hostinger (SFTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_SFTP_HOST }}
          username: ${{ secrets.HOSTINGER_SFTP_USER }}
          password: ${{ secrets.HOSTINGER_SFTP_PASS }}
          # DEBUG: Using absolute path to bypass home dir ambiguity
          server-dir: /home/u726518692/domains/semhys.com/public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            semhys-agents/**
            .env
            .venv/**
            *.py
            *.md
            *.sh
            *.ps1

      - name: Verify live deploy
        run: |
          echo "===== LIVE CHECK ====="
          sleep 10
          curl -s --fail https://semhys.com/deploy_probe.txt || echo "::warning::Probe 404 - Check absolute path"
