<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Técnica - SEMHYS</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --color-primary: #004e92;
            --color-secondary: #ff6b00;
            --color-dark: #1a1a1a;
            --color-light: #f4f4f4;
            --color-white: #ffffff;
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Roboto Mono', monospace;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            color: var(--color-dark);
            background-color: var(--color-light);
            line-height: 1.8;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            background: white;
            width: 100%;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 5px 10px;
            border-radius: 8px;
            transition: var(--transition);
        }

        /* --- Navigation --- */
        .main-nav ul {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .main-nav a {
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
        }

        .main-nav a:hover {
            color: var(--color-primary);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--color-dark);
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: white;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                padding: 5rem 2rem;
                transition: var(--transition);
            }

            .main-nav.active {
                right: 0;
            }

            .main-nav ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
            }

            .main-nav a {
                font-size: 1.2rem;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }

        /* Blog Content */
        .container {
            margin: 0 auto;
            padding: 8rem 2rem 5rem 2rem;
            /* Adjusted for fixed header */
        }

        .article {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 4rem;
        }

        .article-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .article h2 {
            font-size: 2.2rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .article p {
            margin-bottom: 1.5rem;
            color: #444;
        }

        .article h3 {
            font-size: 1.4rem;
            color: var(--color-dark);
            margin: 2rem 0 1rem 0;
        }

        .tech-box {
            background: #f8f9fa;
            border-left: 4px solid var(--color-secondary);
            padding: 1.5rem;
            margin: 2rem 0;
            font-family: var(--font-tech);
            font-size: 0.9rem;
            color: #555;
        }

        footer {
            background: #111;
            color: #888;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="SEMHYS Logo">
            </a>

            <!-- Mobile Menu Button -->
            <div class="menu-toggle" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Main Navigation -->
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="index.html" onclick="toggleMenu()" data-i18n="nav_home">Inicio</a></li>
                    <li><a href="services.html" onclick="toggleMenu()" data-i18n="nav_services">Servicios</a></li>
                    <li><a href="blog.html" data-i18n="nav_blog">Academia</a></li>
                    <li><a href="shop.html" data-i18n="nav_shop">Tienda</a></li>
                    <li>
                        <div class="lang-selector">
                            <select id="languageSelect" onchange="changeLanguage()">
                                <option value="es">ES</option>
                                <option value="en">EN</option>
                                <option value="pt">PT</option>
                                <option value="fr">FR</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('mainNav');
            const toggle = document.querySelector('.menu-toggle');
            nav.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    </script>

    <div class="container">

        <!-- Estado de Carga -->
        <div id="blog-loader" style="text-align: center; padding: 4rem;">
            <p style="font-size: 1.2rem; color: #666;">Cargando artículos de la Academia...</p>
        </div>

        <!-- Contenedor Dinámico -->
        <div id="blog-grid">
            <!-- Los artículos de n8n se inyectarán aquí -->
        </div>

    </div>

    <footer>
        &copy; 2025 SEMHYS.com - Academia de Ingeniería.
    </footer>

    <script src="script.js"></script>
</body>

</html>
